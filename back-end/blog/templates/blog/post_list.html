{% block content %}

        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

                
        <p> {{post.text|linebreaksbr }} </p> <!-- |linebreaksbr â†’ \n to paragraph-->
        </div>
    {% endfor %}
{% endblock %}
